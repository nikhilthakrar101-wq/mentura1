<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thanks for signing up | Mentura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --bg-dark:#111827;
      --card-dark:#1f2933;
      --accent:#ffffff;
      --muted:#9ca3af;
      --green:#4ade80;
      --border:rgba(255,255,255,0.10);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:"Segoe UI", Arial, sans-serif;
      background:var(--bg-dark);
      color:var(--accent);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:24px;
      text-align:center;
    }

    .box{
      width:100%;
      max-width:520px;
      background:var(--card-dark);
      padding:46px 38px;
      border-radius:12px;
      border:1px solid var(--border);
      position:relative;
      overflow:hidden;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 14px;
      border-radius:999px;
      background:rgba(74, 222, 128, 0.12);
      border:1px solid rgba(74, 222, 128, 0.35);
      color:var(--green);
      font-weight:700;
      letter-spacing:.02em;
      margin-bottom:18px;
    }

    h1{
      margin:0 0 12px 0;
      font-size:32px;
      line-height:1.15;
      letter-spacing:-0.01em;
    }

    p{
      margin:0;
      color:var(--muted);
      line-height:1.65;
      font-size:16px;
    }

    .divider{
      height:1px;
      background:rgba(255,255,255,0.08);
      margin:26px 0;
    }

    .cta{
      display:flex;
      flex-direction:column;
      gap:12px;
      align-items:center;
    }

    a.button{
      display:inline-block;
      width:100%;
      max-width:320px;
      padding:14px 18px;
      background:var(--accent);
      color:#111827;
      text-decoration:none;
      font-weight:800;
      text-transform:uppercase;
      letter-spacing:.08em;
      border-radius:8px;
      transition:filter .2s ease, transform .2s ease;
    }

    a.button:hover{
      filter:brightness(.92);
      transform:translateY(-1px);
    }

    .secondary{
      color:var(--muted);
      font-size:14px;
    }

    .secondary a{
      color:var(--accent);
      text-decoration:underline;
      text-underline-offset:3px;
    }

    .confetti{
      position:absolute;
      inset:-80px -120px auto -120px;
      height:160px;
      background:
        radial-gradient(circle at 20% 30%, rgba(74,222,128,.35), transparent 38%),
        radial-gradient(circle at 60% 40%, rgba(255,255,255,.12), transparent 40%),
        radial-gradient(circle at 85% 20%, rgba(156,163,175,.18), transparent 40%);
      filter:blur(2px);
      opacity:.9;
      pointer-events:none;
    }

    @media (max-width:520px){
      .box{ padding:40px 22px; }
      h1{ font-size:28px; }
    }
  </style>
</head>

<body>

    </p>

    <div class="divider"></div>

    <div class="cta">
      <a class="button" href="/index.html">Go to Mentura</a>
      <div class="secondary">
        Need help? <a href="/contact.html">Contact us</a>
      </div>
    </div>
  </div>
</body>
</html>
