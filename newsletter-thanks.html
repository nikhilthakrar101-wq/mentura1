
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Newsletter Confirmed | Mentura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --bg:#111827;
      --card:#1f2933;
      --text:#ffffff;
      --muted:#9ca3af;
      --border:rgba(255,255,255,.10);
      --green:#4ade80;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family:"Segoe UI", Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:24px;
      text-align:center;
    }

    .box{
      width:100%;
      max-width:560px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:12px;
      padding:46px 30px;
      position:relative;
      overflow:hidden;
    }

    .glow{
      position:absolute;
      inset:-120px -140px auto -140px;
      height:220px;
      background:
        radial-gradient(circle at 25% 40%, rgba(74,222,128,.35), transparent 42%),
        radial-gradient(circle at 70% 30%, rgba(255,255,255,.12), transparent 45%);
      filter:blur(2px);
      opacity:.95;
      pointer-events:none;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 14px;
      border-radius:999px;
      background:rgba(74,222,128,.12);
      border:1px solid rgba(74,222,128,.40);
      color:var(--green);
      font-weight:900;
      margin-bottom:16px;
    }

    h1{
      margin:0 0 10px 0;
      font-size:30px;
      line-height:1.15;
      letter-spacing:-0.01em;
    }

    p{
      margin:0;
      color:var(--muted);
      line-height:1.7;
      font-size:16px;
    }

    .actions{
      margin-top:22px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
    }

    a{
      display:inline-block;
      padding:12px 16px;
      border-radius:10px;
      text-decoration:none;
      font-weight:900;
      letter-spacing:.06em;
      text-transform:uppercase;
      background:#ffffff;
      color:#111827;
      transition:filter .2s ease, transform .2s ease;
    }

    a:hover{
      filter:brightness(.92);
      transform:translateY(-1px);
    }

    a.ghost{
      background:transparent;
      color:var(--text);
      border:1px solid rgba(255,255,255,.16);
    }
  </style>
</head>

</body>
</html>
