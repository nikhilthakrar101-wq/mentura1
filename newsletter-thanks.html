<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Newsletter confirmed | Mentura</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root{
      --bg-dark:#111827;
      --card-dark:#1f2933;
      --accent:#ffffff;
      --muted:#9ca3af;
      --border:rgba(255,255,255,.10);
      --green:#4ade80;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:"Segoe UI", Arial, sans-serif;
      background:var(--bg-dark);
      color:var(--accent);
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:24px;
      text-align:center;
    }
    .box{
      width:100%;
      max-width:520px;
      background:var(--card-dark);
      border:1px solid var(--border);
      border-radius:12px;
      padding:44px 30px;
      position:relative;
      overflow:hidden;
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:8px 14px;
      border-radius:999px;
      background:rgba(74,222,128,.12);
      border:1px solid rgba(74,222,128,.40);
      color:var(--green);
      font-weight:900;
      margin-bottom:16px;
    }
    h1{
      margin:0 0 10px 0;
      font-size:28px;
      line-height:1.2;
    }
    p{
      margin:0;
      color:var(--muted);
      line-height:1.65;
      font-size:16px;
    }
    .actions{
      margin-top:22px;
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      justify-content:center;
    }
    a{
      display:inline-block;
      padding:12px 16px;
      border-radius:10px;
      text-decoration:none;
      font-weight:900;
      letter-spacing:.06em;
      text-transform:uppercase;
      background:#ffffff;
      color:#111827;
    }
    a.ghost{
      background:transparent;
      color:var(--accent);
      border:1px solid rgba(255,255,255,.16);
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="badge">✅ Confirmed</div>
    <h1>Thanks — you’re subscribed</h1>
    <p>You’ll receive your newsletter every week.</p>

    <div class="actions">
      <a href="/dashboard-free.html">Back to dashboard</a>
      <a class="ghost" href="mailto:menturacontact@gmail.com">Contact us</a>
    </div>
  </div>
</body>
</html>
